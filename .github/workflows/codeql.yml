name: CodeQL

on:
  push:
    branches: [ release, next ]
  pull_request:
    branches: [ release, next ]
  schedule:
    - cron: '00 3 * * 5' # At 3:00am on Friday. Every week, every month.

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ${{github.workspace}}/.local
            ${{github.workspace}}/out
          key: codeql-${{runner.os}}-${{matrix.os}}-dependencies
      - name: Setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: c-cpp
      - name: Build
        run: |
          cmake -S . -B out/this/codeql -DCMAKE_BUILD_TYPE=Debug
          cmake --build out/this/codeql --config Debug
      - name: Analyze
        uses: github/codeql-action/analyze@v3

