#
# Windows Workflow
#

# https://github.com/filipdutescu/modern-cpp-template/blob/master/.github/workflows

name: Windows

on:
  push:
    branches: [ release, next ]
  pull_request:
    branches: [ release, next ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cxx_compiler:
          - msvc
        install_location:
          - .local

    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip ci windows]')"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ${{github.workspace}}/${{matrix.install_location}}
            ${{github.workspace}}/build/out
            ${{github.workspace}}/cmake
          key: ${{runner.os}}-dependencies

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{matrix.cxx_compiler}}
          vcvarsall: ${{contains(matrix.os, 'windows')}}
          cmake: true
          ccache: false
          ninja: false
          conan: false
          vcpkg: false
          gcovr: false
          cppcheck: false
          clangtidy: false
          opencppcoverage: false

      - name: Build
        run: |
          bash -c 'tool/build --verbose --no-run'

      - name: Test
        run: |
          bash -c "find build/out/this/Debug -name 'wtr.test_*' -maxdepth 1 | while read -r f ; do $f ; done"
          bash -c "find build/out/this/Release -name 'wtr.test_*' -maxdepth 1 | while read -r f ; do $f ; done"
          bash -c "find build/out/this/Release -name 'wtr.bench_*' -maxdepth 1 | while read -r f ; do $f ; done"
